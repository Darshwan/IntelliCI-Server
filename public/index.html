<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recent Builds Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code-branch"></i> CI/CD Dashboard</h1>
            <p class="subtitle">Real-time build monitoring and analytics</p>
        </header>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-title">Total Builds</div>
                <div class="metric-value metric-info" id="total-builds">0</div>
                <div class="metric-desc">All time</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Success Rate</div>
                <div class="metric-value metric-success" id="success-rate">0%</div>
                <div class="metric-desc">Last 30 days</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Avg Duration</div>
                <div class="metric-value metric-info" id="avg-duration">0s</div>
                <div class="metric-desc">Last 30 days</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Active Builds</div>
                <div class="metric-value metric-warning" id="active-builds">0</div>
                <div class="metric-desc">Running now</div>
            </div>
        </div>

        <div class="content">
            <div class="builds-container" id="builds-container">
                <!-- Build cards will be inserted here -->
            </div>

            <div class="build-details">
                <h2>Build Details</h2>
                <div id="current-build">
                    <div class="no-build-selected">
                        <i class="fas fa-mouse-pointer fa-3x"></i>
                        <p>Select a build to view details</p>
                    </div>
                </div>

                <div class="build-output" id="build-output">
                    <!-- Build output will be inserted here -->
                </div>
            </div>
        </div>

        <footer>
            <p>Real-time updates via WebSocket â€¢ <i class="fas fa-globe"></i> CI/CD Dashboard v2.0</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
